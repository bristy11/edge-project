
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ab">Bristy</p>
    <button id="cd">Click</button>
    <script>
        let a =document.querySelector("#cd");
        a.addEventListener("click",function(){
            let x = document.querySelector("#ab");
            x.innerText=Math.random();

    </script>
</body>
</html>
